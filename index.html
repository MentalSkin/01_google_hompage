<!DOCTYPE html>
<html>
    <!--<html lang="en">-->
<head>
    <!--
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    -->
    <title>Google Webpage</title>
    <script src="https://kit.fontawesome.com/e155c15edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Header-->
        <!--Maybe div -> ul and a in il ?-->
        <div class="header">
            <div class="header-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="header-right">
                <div><a href="#">Gmail</a></div>
                <div><a href="#">Images</a></div>
                <div><a id="th" href="#"><i class="fas fa-th"></i></a></div>
                <div class="user"><a>T</a></div>
            </div>
        </div>
        <!--Logo and Search-->
        <div class="search-logo">
            <div class="logo" ><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" size="30">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="search-buttons">
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling Lucky">
            </div>
        </div>
        <!--Footer-->
        <div class="footer">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>  

    </div>

    
</body>

</html>
